    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: .
        actor: SalesPaymentMerchantSalesMerchantCommissionBusinessTester
        modules:
